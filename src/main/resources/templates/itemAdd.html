<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring-Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script></head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">SpringShop</a>
        </div>
        <ul class="nav navbar-nav">
            <li ><a href="#">Home</a></li>
            <li class="active"><a href="/items">My items</a></li>
            <li><a href="/settings">Settings</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <form  th:action="@{/items/add}"  method="post">
        <input type="text" name="itemName" placeholder="Name" class="form-control" /><br>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" name="itemDesc" style="resize: none;"></textarea>
        <select name="itemQuality" id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option name="5">5/5</option>
            <option name="4">4/5</option>
            <option name="3">3/5</option>
            <option name="2">2/5</option>
        </select>
        <input type="file" class="custom-file-input" id="customFile">
        <label class="custom-file-label" for="customFile">Choose file</label>

        <input type="submit" value="Submit" /><input type="submit" value="clear" />
    </form>

</div>



</body>
</html>
